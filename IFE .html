<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>正则表达式</title>
	<style type="text/css">
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>请输入一串数字来判断是否为电话号码</legend>
			<input type="text" id="inputone"></input><input type="button" id="putone" value="验证"></input>
		</fieldset>
		<fieldset style="margin-top:20px;">
			<legend>验证重复输入</legend>
			<input type="text" id="inputone"></input><input type="button" id="puttwo" value="验证"></input>
		</fieldset>
	</form>
	<script>
		document.getElementById("putone").onclick=function(){
			var input=document.getElementById("inputone").value;
			var phone=/^1(34|35|36|37|38|39|50|51|52|57|58|59|47|82|83|84|87|88|78|30|31|32|45|55|56|85|86|76|71|33|53|80|81|89|77)\d{8}$/;
			if(phone.test(input)==false)
				alert("输入的电话号码格式错误!");
			else
				alert("输入正确!");
		}
		document.getElementById("puttwo").onclick=function(){
			
		}
	</script>
</body>
</html>
