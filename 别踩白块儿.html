<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>扫雷</title>
	<style rel="stylesheet" type="text/css">
		*{border:0;margin:0;padding:0;text-decoration:none;}
		.box{width:600px;height:650px;margin:0 auto;border-radius:10px;margin-top:40px;border:2px solid black;}
		.box_one{width:100%;height:120px;}
		.box_one p:nth-child(1){line-height:70px;text-align:center;font-size:30px;letter-spacing:5px;}
		.box_one p:nth-child(2){text-align:center;}
		#cheese{width:80%;height:480px;margin:0 auto;border:1px solid black;border-radius:5px;}
	</style>
</head>
<body>
	<div class="box" id="box">
		<div class="box_one"><p>扫雷</p><p>点击下方屏幕开始游戏，点击屏幕外暂停游戏</div>
		<div id="cheese">
		</div>
	</div>
	<script>
		window.onload=function(){
			var cheese=document.getElementById("cheese");
			function start(){
				cheese.style.backgroundColor="black";
			}
			function paused(){
				
			}//禁止浮动问题
			document.getElementById("cheese").onclick=function(){
				start();
			}//开始游戏
			document.getElementById("box").onclick=function(){
				paused();
			}//暂停游戏
			document.body.onclick=function(){
				paused();
			}//暂停游戏
		}
	</script>
</body>
</html>
